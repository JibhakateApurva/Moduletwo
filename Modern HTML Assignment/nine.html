<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Index</title>
</head>
<body>
    <h2>Tab Index</h2>
    <form action="Submit">
        <div>
            <label for="input1">First Name :</label>
            <input type="text" id="input1" tabindex="2"><br><br>
        </div>
        <div>
            <label for="input2">Last Name :</label>
            <input type="text" id="input1" tabindex="1"><br><br>
        </div>
        <div>
            <label for="input3">Email :</label>
            <input type="email" id="input1" tabindex="4"><br><br>
            <button type="Submit" tabindex="3">Submit</button>
        </div>
        <div></div>
    </form>
</body>
</html>
